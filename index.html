<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula</title>
  <link rel="stylesheet" href="style/style.css">
  
</head>
<body>
 <header>
   <button class="login">Login</button>
   <button class="cadastro">Cadastre-se</button>
 </header>

  <h1 class="cabecalho">Formulário v0.1</h1>
  
  <form>
    <fieldset>
      <h1 class="titulo">Prencha o Formulário:</h1>
      <input type="text" placeholder="First Name" size="70px" required>
      <input type="text" placeholder="Last Name" size="70px">
      <label>Email:</label>
      <input type="email" placeholder="Exemple@gmail.com" size="70px" required>
      <label>Contato:</label>
      <input type="tel" placeholder="(19)9xxxx-xxxx"size="50px">
      <label>Senha:</label>
      <input type="password" placeholder="xxxxxxxx" size="20px" required>
      <br>
      <input type="submit" placeholder="Enviar" style="width:90px">
    </fieldset>
  </form>

  

</body>
</html>
